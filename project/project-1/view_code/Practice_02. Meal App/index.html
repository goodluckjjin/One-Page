<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practive 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__title">Add meals</div>
    </header>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><span class="item__icon"><span class="icon__emoji">🍩</span></span><span class="text">All</span></li>
            <li class="nav__item"><span class="item__icon"><span class="icon__emoji">🍕</span></span><span class="text">Pizza</span></li>
            <li class="nav__item"><span class="item__icon"><span class="icon__emoji">🍗</span></span><span class="text">Meat</span></li>
            <li class="nav__item"><span class="item__icon"><span class="icon__emoji">🌿</span></span><span class="text">Veggies</span></li>
        </ul>
    </nav>

    <section class="featured">
        <h2 class="featured__title">featured meals</h2>
        <div class="featured__wrapper">
            <article class="featured-meal">
                <h4 class="featured-meal__title">Classic Lasagna</h4>
                <button class="featured-meal__button">+</button>
            </article>
            <article class="featured-meal">
                <h4 class="featured-meal__title">Salmon Cobb Salad</h4>
                <button class="featured-meal__button">+</button>
            </article>
            <article class="featured-meal">
                <h4 class="featured-meal__title">Meatball Spaghetti</h4>
                <button class="featured-meal__button">+</button>
            </article>
            <article class="featured-meal">
                <h4 class="featured-meal__title">Ribeye Steaks with Red Wine Sauce</h4>
                <button class="featured-meal__button">+</button>
            </article>
            <article class="featured-meal">
                <h4 class="featured-meal__title">Gluten-Free Pizza Crust</h4>
                <button class="featured-meal__button">+</button>
            </article>
        </div>
    </section>

    <section class="recipes">
        <ul class="recipes__list">
            <li class="recipe"><span class="recipe__name">Pasta Carbonara</span><button class="recipe__btn">+</button></li>
            <li class="recipe"><span class="recipe__name">Lasagna</span><button class="recipe__btn">+</button></li>
        </ul>
    </section>
</body>
</html>
