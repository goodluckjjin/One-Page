<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practive 01-5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUp_page grid">
        <div class="top flex">
            <button class="close_btn">
                <span class="line line1"></span>
                <span class="line line2"></span>
            </button>
            <div class="page_name">sign up</div>
            <button class="camera_btn"></button>
        </div>
        <div class="bottom">
            <div class="background grid">
                <div class="back_img"></div>
                <div class="next_step flex">
                    <button class="next_btn">next step</button>
                </div>
            </div>
            <div class="signUp_box grid">
                <div class="grid_item name">
                    <span class="tit">name</span>
                    <span class="icon"></span>
                    <input type="text" placeholder="Jeong Jieun">
                </div>
                <div class="grid_item email">
                    <span class="tit">email</span>
                    <span class="icon"></span>
                    <input type="text" placeholder="assd3327@gmail.com">
                </div>
                <div class="grid_item password">
                    <span class="tit">password</span>
                    <span class="icon"></span>
                    <input type="password" placeholder="········">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
